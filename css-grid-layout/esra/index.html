<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid layout</title>
  </head>

  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar sidebar-left">Sidebar left</div>
      <div class="content">
        <h1>HTML Forms</h1>
        <p>An HTML form is used to collect user input. The user input is most often sent to a server for processing.</p>
      </div>

      <div>
        <h3>Example</h3>
        <div class="wrapper">
        <form action="">
        <label>First name:</label>
        <div class="input-box">
          <input type="text" placeholder="">
          <br>
        <label>Last name:</label> 
        <br>
          <input type="text" placeholder="">
          <br>
          <br>
          <input type="submit" value="Submit">
          <br>
        </form>
      </div>
      </div>

      </div>
      <div class="sidebar sidebar-right">Sidebar right</div>

      <div class="footer">Footer</div>

    </div>
  </body>
</html>
